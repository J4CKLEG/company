

<!-- End Header -->
{% load static %}
{% block content %}
{% include 'header.html' %}

  <!-- ======= Hero Section ======= -->
  
  <section style="background-color:rgba(55, 64, 85, 0.9);" class="d-flex align-items-center justify-content-center">
    <div class="container position-relative">
     
    </div>
  </section><!-- End Hero -->

  <main id="main">
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container">

        <div class="section-title">
          <h2>Login</h2>
         <h1 style="color:red;">{{status}}</h1>
        </div>

        <div class="row">

          

          <div class="col-lg-12">
            <form action="logint" method="post" role="form" class="">
			{% csrf_token %}
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="email" name="email" class="form-control" id="name" placeholder="Your Email" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="password" class="form-control" name="password" id="email" placeholder="Your password" required>
                </div>
              </div>
			  <br>
              <div class="text-center"><input  type="submit" name="submit" value="Login" class="btn btn-warning" ></div>
            </form>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

  </main>
  <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Developed By Akhil Joy</div>
                            <div>
                            </div>
                        </div>
                    </div>
                </footer>
				</div><!-- End #main -->

{% include 'footer.html' %}

{% endblock %}
