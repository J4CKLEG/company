

<!-- End Header -->
{% load static %}
{% block content %}
{% include 'header.html' %}

  <!-- ======= Hero Section ======= -->
  
  <section style="background-color:rgba(55, 64, 85, 0.9);" class="d-flex align-items-center justify-content-center">
    <div class="container position-relative">
     
    </div>
  </section><!-- End Hero -->

  <main id="main">
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container">

        <div class="section-title">
          <h2>Register</h2>
                  <h1 style="color:red;">{{status}}</h1>

        </div>

        <div class="row">

          

          <div class="col-lg-12">
            <form action="addstudent"  method="post"  enctype="multipart/form-data" class="">
			{% csrf_token %}
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control"  placeholder="Your Name" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="text" class="form-control" name="address" id="email" placeholder="Your Address" required>
                </div>
              </div>
			  <br>
			                <div class="row">

			     
                <div class="col-md-12 form-group mt-3 mt-md-0">
                  <input type="text" class="form-control" name="qualification" id="qualification" placeholder="Your Qualification" required>
                </div>
              </div>
			  <br>
			  
			         <div class="row">

			       <div class="col-md-6 form-group">

                <input type class="form-control" name="pass_year" pattern="[0-9]{4}" placeholder="Enter pass year" required>
                </div>
				
                <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="text" class="form-control" pattern="[6789][0-9]{9}"  name="phone_no" placeholder="Enter Phone no" required>
                </div>
				
              </div>
			  <br>
			  <div class="row">

			       <div class="col-md-6 form-group">

                <input type class="form-control" name="username" placeholder="Enter user name" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="text" class="form-control" name="password" pattern="[0-9]{6}" placeholder="Enter password" required>
                </div>
              </div>
			  <br>
			  <div class="row">

			       <div class="col-md-6 form-group">

                <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
                </div>
				 <div class="col-md-6 form-group">

                <input type="file" class="form-control" name="image" placeholder="Enter Email" required>
                </div>
				</div>
			   
			  
             			                
             <br>
              <div class="text-center"><input  type="submit" name="submit" value="Register" class="btn btn-warning" ></div>
            </form>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

  </main>
  <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Developed By Liji B Thomas</div>
                            <div>
                            </div>
                        </div>
                    </div>
                </footer><!-- End #main -->

{% include 'footer.html' %}

{% endblock %}
